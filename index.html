<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno - Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="container text-center">
            <h1 class="py-5">Biglietto del Treno - Form</h1>

            <div class="row justify-content-center" id="input">
                <div class="col">
                    <div class="card mb-4">
                        <div class="card-header bg-danger text-white">
                            <h5>Compila il form</h5>
                        </div>
                        <div class="card-body d-flex gap-5">
                            <div class="row">
                                <label for="full_name" class="form-label">Nome e Cognome</label>
                                <input type="text" id="full_name" name="full_name" class="form-control">
                            </div>

                            <div class="row">
                                <label for="km" class="form-label">Km da percorrere</label>
                                <input type="number" id="km" name="km" class="form-control">
                            </div>

                            <div class="row">
                                <label for="age" class="form-label">Fascia d'et√†</label>
                                <select name="age" id="age" class="form-select">
                                    <option value="adult"></option>
                                    <option value="young">Minore di 18</option>
                                    <option value="old">Maggiore/uguale 65</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-footer d-flex justify-content-center gap-3">
                            <button class="button btn btn-danger" id="create_ticket">Genera</button>
                            <button class="button btn btn-danger" id="empty_fields" onclick="clearFields()">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center d-none" id="output">
                <div class="col">
                    <div class="card  mb-4">
                        <div class="card-header bg-danger text-white">
                            <h5>Ecco il tuo biglietto</h5>
                        </div>
                        <div class="card-body d-flex justify-content-between text-start">
                            <div>
                                <p class="fw-bold text-uppercase">Nome passeggero:</p>
                                <p id="passenger_name"></p>
                            </div>

                            <div>
                                <p class="fw-bold">Offerta:</p>
                                <p id="display_discount"></p>
                            </div>

                            <div>
                                <p class="fw-bold">Il tuo posto:</p>
                                <p id="seat"></p>
                            </div>

                            <div>
                                <p class="fw-bold">Prezzo totale:</p>
                                <p id="passenger_fare"></p>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-around fw-light">
                            <p class="mb-0">Prezzo iniziale: <span id="initial_fare"></span></p>
                            <p class="mb-0">Km da percorrere: <span id="passenger_km"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
