<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno - Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="container text-center">
            <h1 class="py-5">Biglietto del Treno - Form</h1>

            <div class="row justify-content-center">
                <div class="col col-md-6">
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            <h5>Compila il form</h5>
                        </div>
                        <div class="card-body">
                            <label for="full_name">Nome e Cognome</label>
                            <input type="text" id="full_name" name="full_name">
                            <br>

                            <label for="km">Km da percorrere</label>
                            <input type="number" id="km" name="km">
                            <br>

                            <label for="age">Fascia d'et√†</label>
                            <select name="age" id="age">
                                <option value="adult"></option>
                                <option value="young">Minore di 18</option>
                                <option value="old">Maggiore/uguale 65</option>
                            </select>
                            <br>

                            <button class="button">Genera</button>
                        </div>
                        <div class="card-footer d-flex justify-content-around">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
